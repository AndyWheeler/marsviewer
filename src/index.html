<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Mars Viewer</title>

    <link rel="stylesheet" type="text/css" href="marsStyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="marsScript.js"></script>

</head>

<body>

<header id="header">
    <div class="innertube">
        <h1>Mars Viewer</h1>
        <p>Login coming soon...</p>
    </div>
</header>

<div id="wrapper">

    <main>
        <div id="content">
            <div class="innertube">
                <h1>Image from Mars</h1>
                <p> Here it will be.</p>
            </div>
        </div>
    </main>

    <nav id="nav">
        <div class="innertube">
            <h3>Control board</h3>
            <form>
                <fieldset>
                    <legend>Image Selector:</legend>

                    Rover:<br>
                    <select id="rover-select">
                        <option selected value="rover">Pick a rover</option>
                        <option value="spirit">Spirit</option>
                        <option value="opportunity">Opportunity</option>
                        <option value="curiosity">Curiosity</option>
                    </select><br>

                    Sol:<br>
                    <select id="sol-select">
                        <option selected id="default_sol">Choose rover and/or camera</option>
                    </select><br>

                    Camera:<br>
                    <select id="cam-select">
                        <option selected id="default_cam">Choose rover and/or sol</option>
                    </select><br>

                    Photo #:<br>
                    <select id="photo-select">
                        <option selected id="default_photo">Choose at least a rover</option>
                    </select><br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </nav>

</div>

<footer id="footer">
    <div class="innertube">
        <p>Footer...</p>
    </div>
</footer>

</body>
</html>
