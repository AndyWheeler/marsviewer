<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Mars Viewer</title>
    <style type="text/css">

			body {
				margin:0;
				padding:0;
				font-family: Sans-Serif;
				line-height: 1.5em;
			}

			#header {
				background: #ccc;
				height: 100px;
			}

			#header h1 {
				margin: 0;
				padding-top: 15px;
			}

			main {
				padding-bottom: 10010px;
				margin-bottom: -10000px;
				float: left;
				width: 100%;
				text-align: center;
			}

			#nav {
				padding-bottom: 10010px;
				margin-bottom: -10000px;
				float: left;
				width: 230px;
				margin-left: -100%;
				background: #eee;
			}

			#footer {
				clear: left;
				width: 100%;
				background: #ccc;
				text-align: center;
				padding: 4px 0;
			}

			#wrapper {
				overflow: hidden;
			}

			#content {
				margin-left: 230px; /* Same as 'nav' width */
			}

			.innertube {
				margin: 15px; /* Padding for content */
				margin-top: 0;
			}

			select {
			    width: 150px;
			}

			p {
				color: #555;
			}

			nav ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}

			nav ul a {
				color: darkred;
				text-decoration: none;
			}

		</style>

    <script type="text/javascript">

		</script>

</head>

<body>

<header id="header">
    <div class="innertube">
        <h1>Mars Viewer</h1>
        <p>Login coming soon...</p>
    </div>
</header>

<div id="wrapper">

    <main>
        <div id="content">
            <div class="innertube">
                <h1>Image from Mars</h1>
                <p> Here it will be.</p>
            </div>
        </div>
    </main>

    <nav id="nav">
        <div class="innertube">
            <h3>Control board</h3>
            <form>
                <fieldset>
                    <legend>Image Selector:</legend>
                    Rover:<br>
                    <select id="rover">
                        <option selected value="rover">Pick a rover</option>
                        <option value="spirit">Spirit</option>
                        <option value="opportunity">Opportunity</option>
                        <option value="curiosity">Curiosity</option>
                    </select><br>
                    Sol:<br>
                    <select id="sol">
                        <option selected id="default_sol">Choose rover and/or camera</option>
                    </select><br>
                    Camera:<br>
                    <select id="cam">
                        <option selected id="default_cam">Choose rover and/or sol</option>
                    </select><br>
                    Photo #:<br>
                    <select id="photo">
                        <option selected id="default_photo">Choose at least a rover</option>
                    </select><br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </nav>

</div>

<footer id="footer">
    <div class="innertube">
        <p>Footer...</p>
    </div>
</footer>

</body>
</html>
